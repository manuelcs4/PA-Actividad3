<body style="background-color: rgb(83, 77, 77)">

    <h1 style="color:white">App Historico Clima</h1>

        <tr>

        </tr>
        <tr>
            <td style="color: orange">Tarde</td>
            <td id="climaTarde" style="color: orange">Soleado</td>

        </tr>
        <tr>
